<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lilly HB</title>

  <!--Stylesheet-->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">

  <!--Google fonts link-->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>

  <!-- jQuery Libraries-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/jQuery.js"></script>

  <!-- Javascript-->
  <script src="js/helper.js"></script>

  <!-- Uncomment the <script> tag below to add an interactive Google Map to your resume!  -->
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>



</head>
<body>
  <div class="container topmargin">
    <div id="main">
      <div class="row container-color">
        <header id="header" class="col-md-12 text-center" >
          
        </header>
      </div>

      <div class="row container-color topmargin toppad">
        <div id="aboutme" class="col-md-6 col-xs-12" >
        </div>

        <div id="findme" class="col-md-3 col-xs-6 text-left" >
          <ul id="topContacts" class='flex-box list-unstyled'></ul>
        </div>

        <div id="madskills" class="col-md-3 col-xs-6" >
        </div>
      </div>

      <div class="row container-color topmargin">
        <div id="workExperience" class="col-md-6 col-xs-12">
          <h2>Work Experience</h2>
        </div>

        <div id="education" class="col-md-6 col-xs-12">
          <h2>Education</h2>
        </div>

      </div>

      <div class="row container-color topmargin padpad">
        <div id="projects">
          <h2 class="col-md-12">Projects</h2>
        </div>
      </div>

      <div class="row container-color topmargin padpad">

        <div id="mapDiv" class="col-md-5 col-xs-12">
          <h2>Where I've Lived and Worked</h2>
        </div>

      </div>


      <div class="row container-color topmargin">
        <footer id="letsConnect" class='dark-gray'>
          <h2 class='orange center-text'>Let's Connect</h2>
          <ul id="footerContacts" class="flex-box">
          </ul>
        </footer>
      </div>
    </div>
  </div>

    <script src="js/resumeBuilder.js"></script>


    <!--
    These scripts are written in JavaScript. You'll be breaking them down as part of
    a quiz. Essentially, the next few lines are checking to see if you have not
    changed each section of the resume. If you have not made any changes to a section
    of the resume, then that part of the resume does not show up. More on this in the
    course.
    -->

    <script type="text/javascript">


    if(document.getElementsByClassName("flex-item").length === 0) {
      document.getElementById("topContacts").style.display = "none";
    }
    if(document.getElementsByTagName("h1").length === 0) {
      document.getElementById("header").style.display = "none";
    }
    if(document.getElementsByClassName("work-entry").length === 0) {
      document.getElementById("workExperience").style.display = "none";
    }
    if(document.getElementsByClassName("project-entry").length === 0) {
      document.getElementById("projects").style.display = "none";
    }
    if(document.getElementsByClassName("education-entry").length === 0) {
      document.getElementById("education").style.display = "none";
    }
    if(document.getElementsByClassName("skills-entry").length === 0) {
      document.getElementById("skillsChart").style.display = "none";
    }
    if(document.getElementsByClassName("flex-item").length === 0) {
      document.getElementById("letsConnect").style.display = "none";
    }
    if(document.getElementById("map") == undefined) {
      document.getElementById("mapDiv").style.display = "none";
    }
    </script>
</body>
